<html>
  <head>
    <meta charset="utf-8" />
    <title>Eth Browser</title>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div class="components">
      <div class="wallet">
        <h1>Your Wallet</h1>
        <input type="text" id="wallet-address" placeholder="Your Public Key" />
        <div class="button" id="get-balance">Get Balance</div>
        <div id="balance">0</div>
        <div id="nonce">0</div>
      </div>
      <div class="components">
        <div class="Block">
          <h1>Latest Block</h1>
          <div id="block"></div>
          <textarea name="" id="data" cols="30" rows="10"></textarea>
          <div class="button" id="get-block">Get Latest Block</div>
        </div>
      </div>

      <div class="components">
        <div class="Logging">
          <h1>Logs - Not Implemented</h1>
          <div id="logs"></div>
        </div>
      </div>

      <div class="logs">
        <input type="text" id="logs-address" placeholder="Your Public Key" />
        <div class="button" id="get-logs">Get Logs</div>
      </div>
    </div>
  </body>
</html>
