<html>
  <head>
    <meta charset="utf-8"/>
    <title>ETH Browser</title>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div class="components">
      <div class="Address">
        <h1> Your Address </h1>
        <input type="text" id="wallet-address" placeholder="Wallet Address" />
        <div id="balance">
          0
        </div>
        <div class="button" id="get-balance">
          get-balance
        </div>
      </div>

      <div class="components">
        <div class="Key">
          <h1> Your Key </h1>
          <input type="text" id="private-key" placeholder="Your Private Key" />
        </div>

      <div class="send">
        <h1> Send Amount </h1>
        <input type="text" id="send-amount" placeholder="Send Amount" />
        <input type="text" id="recipient" placeholder="Recipient Public Key" />
        <div class="button" id="get-transactions">
          get-transactions
        </div>
      </div>
    </div>
  </body>
</html>
