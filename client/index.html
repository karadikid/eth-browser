<html>
  <head>
    <meta charset="utf-8"/>
    <title>ECDSA Exchange</title>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div class="components">
      <div class="wallet">
        <h1> Your Wallet </h1>
        <input type="text" id="wallet-address" placeholder="Your Public Key" />
        <div class="button" id="get-balance">
          Get Balance
        </div>
        <div id="balance">
          0x96A83D6a7e0E88a741C64C5BE559E7293254115B
        </div>
      </div>

      <div class="components">
        <div class="Key">
          <h1> Your Key </h1>
          <input type="text" id="private-key" placeholder="Your Private Key" />
        </div>

      <div class="send">
        <h1> Send Amount </h1>
        <input type="text" id="send-amount" placeholder="Send Amount" />
        <input type="text" id="recipient" placeholder="Recipient Public Key" />
        <div class="button" id="transfer-amount">
          Transfer Amount
        </div>
      </div>
    </div>
  </body>
</html>
